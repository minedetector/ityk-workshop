apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: demo
  labels:
    app: web
    version: "1.0"
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  strategy:
    type: rollingUpdate
    rollingUpdate:
      maxSurge: 1        # Max 4 pods during update (3+1)
      maxUnavailable: 0  # Always keep all 3 running
  template:
    metadata:
      labels:
        app: web
        version: "1.0"
    spec:
      containers:
      - name: nginx
        image: ityk-workshop:v1.0.0

        imagePullPolicy: Never

        ports:
        - containerPort: 80
          name: http
          protocol: TCP

        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: ENVIRONMENT

        resources:
          requests:
            cpu: "100m"      # Reserve 0.1 CPU core
            memory: "64Mi"   # Reserve 64MB
          limits:
            cpu: "200m"      # Max 0.2 CPU core
            memory: "128Mi"  # Max 128MB

        # Startup probe - give nginx time to start
        startupProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3

        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3

        # Readiness probe - remove from load balancer if not ready
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 1
